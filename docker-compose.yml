name: fullstackjava-dev

version: "3.9"

services:

  # =============================
  # Postgres Services
  # =============================
  postgres-user-dev:
    image: postgres:15-alpine
    container_name: postgres-user-dev
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres-user-dev-data:/var/lib/postgresql/data
    networks:
      - microservice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres-product-dev:
    image: postgres:15-alpine
    container_name: postgres-product-dev
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres-product-dev-data:/var/lib/postgresql/data
    networks:
      - microservice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d productdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres-order-dev:
    image: postgres:15-alpine
    container_name: postgres-order-dev
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres-order-dev-data:/var/lib/postgresql/data
    networks:
      - microservice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orderdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================
  # Backend Services
  # =============================
  user-service-dev:
    build:
      context: ./BackEnd/m6-sbp-c05-micro-user-service
      dockerfile: Dockerfile
    image: user-service-ejsm:1.0
    container_name: user-service-dev
    ports:
      - "8081:8081"
    environment:
      - SPRING_APPLICATION_NAME=user-service
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-user-dev:5432/userdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      postgres-user-dev:
        condition: service_healthy
    networks:
      - microservice-network
    restart: unless-stopped

  product-service-dev:
    build:
      context: ./BackEnd/m6-sbp-c05-micro-product-service
      dockerfile: Dockerfile
    image: product-service-ejsm:1.0
    container_name: product-service-dev
    ports:
      - "8082:8082"
    environment:
      - SPRING_APPLICATION_NAME=product-service
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-product-dev:5432/productdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      postgres-product-dev:
        condition: service_healthy
    networks:
      - microservice-network
    restart: unless-stopped

  order-service-dev:
    build:
      context: ./BackEnd/m6-sbp-c05-micro-order-service
      dockerfile: Dockerfile
    image: order-service-ejsm:1.0
    container_name: order-service-dev
    ports:
      - "8084:8084"
    environment:
      - SPRING_APPLICATION_NAME=order-service
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-order-dev:5432/orderdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - PRODUCT_SERVICE_URL=http://product-service-dev:8082
      - USER_SERVICE_URL=http://user-service-dev:8081
    depends_on:
      postgres-order-dev:
        condition: service_healthy
      product-service-dev:
        condition: service_started
      user-service-dev:
        condition: service_started
    networks:
      - microservice-network
    restart: unless-stopped

  api-gateway-dev:
    build:
      context: ./BackEnd/api-gateway
      dockerfile: Dockerfile
    image: api-gateway-dev:1.0
    container_name: api-gateway-dev
    ports:
      - "9080:8080"
    environment:
      - SPRING_APPLICATION_NAME=api-gateway
      - SPRING_PROFILES_ACTIVE=dev
      - USER_SERVICE_URL=http://user-service-dev:8081
      - PRODUCT_SERVICE_URL=http://product-service-dev:8082
      - ORDER_SERVICE_URL=http://order-service-dev:8084
    depends_on:
      user-service-dev:
        condition: service_started
      product-service-dev:
        condition: service_started
      order-service-dev:
        condition: service_started
    networks:
      - microservice-network
    restart: unless-stopped

# =============================
# Networks
# =============================
networks:
  microservice-network:
    driver: bridge

# =============================
# Volumes
# =============================
volumes:
  postgres-user-dev-data:
    driver: local
  postgres-product-dev-data:
    driver: local
  postgres-order-dev-data:
    driver: local